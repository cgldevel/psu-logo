<dom-module id="psu-logo">
  <template>
    <style>
       :host {
        display: block;
        position: relative;
      }

      #college-name {
        font-size: 1.3em;
        fill: #fff;
      }

      .element-invisible {
        position: absolute !important;
        clip: rect(1px, 1px, 1px, 1px);
        overflow: hidden;
        height: 1px;
        width: 1px;
        word-wrap: normal;
      }

      svg {
        position: relative;
        z-index: 5;
      }

      #edit-panel {
        background-color: #fafafa;
        width: auto;
        transition: all .3s ease-in-out;
        z-index: 1;
        max-height: 0;
        overflow: hidden;
        display: block;
        padding: 0 10px;
      }

      #edit-panel:before,
      #edit-panel:after {
        display: block;
        content: '';
        width: auto;
        height: 1px;
        box-shadow: 0 0 22px 1px rgba(34, 34, 34, 0.3);
      }

      #edit-panel:before {
        margin-bottom: 10px;
      }

      #edit-panel:after {
        margin-top: 10px;
      }

       :host[edit] #edit-panel {
        max-height: 200px;
      }
    </style>


    <template is="dom-if" if="[[editable]]">
      <template is="dom-if" if="[[!edit]]">
        <paper-icon-button icon="create" on-click="toggleEdit"></paper-icon-button>
      </template>
      <template is="dom-if" if="[[edit]]">
        <paper-icon-button icon="clear" on-click="toggleEdit"></paper-icon-button>
      </template>
    </template>

    <div id="edit-panel">
      <label>Adjust Word Wrap</label>
      <paper-slider min="10" max="25" value="{{wordWrap}}"></paper-slider>

      wrapSentence: function (str, maxWidth) {
        var newLineStr = "\n"; done = false; res = '';
        do {
          found = false;
          // Inserts new line at first whitespace of the line
          for (i = maxWidth - 1; i >= 0; i--) {
            if (this.testWhite(str.charAt(i))) {
              res = res + [str.slice(0, i), newLineStr].join('');
              str = str.slice(i + 1);
              found = true;
              break;
            }
          }
          // Inserts new line at maxWidth position, the word is too long to wrap
          if (!found) {
            res += [str.slice(0, maxWidth), newLineStr].join('');
            str = str.slice(maxWidth);
          }
          if (str.length < maxWidth)
            done = true;
        } while (!done);
        return res + str;
      },
      testWhite: function (x) {
        var white = new RegExp(/^\s$/);
        return white.test(x.charAt(0));
